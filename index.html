<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog class="game_mode">
      <div>
        <div>Please Choose Game Mode</div>
        <button id="pvp">Player v Player</button>
        <button id="pvc">Player v Computer</button>
      </div>
    </dialog>
    <dialog class="dialog">
      <div id="play-window" data-id="player-Two">
        <div class="player-name"></div>
        <button id="play">Play!</button>
      </div>
      </form>
    </dialog>
    <dialog class="end-game">
      <div>Game Over!</div>
      <div class="winner"></div>
      <button class="restart">Restart</button>
    </dialog>
    <header>
      <div class="title">BATTLESHIP</div>
      <div class="header-right">
        <button class="restart">Restart</button>
      </div>
    </header>
    <main>
      <div class="shiplist-One">
        <div class="ship-cont battleship">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont cruiser_I">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont cruiser_II">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont destroyer_I">
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont destroyer_II">
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont destroyer_III">
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont submarine_I">
          <div class="square"></div>
        </div>
        <div class="ship-cont submarine_II">
          <div class="square"></div>
        </div>
        <div class="ship-cont submarine_III">
          <div class="square"></div>
        </div>
        <div class="ship-cont submarine_IV">
          <div class="square"></div>
        </div>
      </div>
      <div id="playerOne">
        <div class="board">
          <div class="y_axis">
              <div></div>
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
          </div>
          <div class="column">
            <div class="x_axis">
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div id="boardOne"></div>
            <div>Player One</div>
          </div>
        </div>
      </div>
      <div id="playerTwo">
        <div class="board">
        <div class="y_axis">
              <div></div>
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
      </div>
          <div class="column">
            <div class="x_axis">
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div id="boardTwo"></div>
            <div>Player Two</div>
          </div>
        </div>
      </div>
      <div class="shiplist-Two">
        <div class="ship-cont battleship">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont cruiser_I">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont cruiser_II">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont destroyer_I">
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont destroyer_II">
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont destroyer_III">
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="ship-cont submarine_I">
          <div class="square"></div>
        </div>
        <div class="ship-cont submarine_II">
          <div class="square"></div>
        </div>
        <div class="ship-cont submarine_III">
          <div class="square"></div>
        </div>
        <div class="ship-cont submarine_IV">
          <div class="square"></div>
        </div>
      </div>
    </main>
    <div class="form-container">
    <form id="playerOne-form">
      <div class="form-left">
          <select name="ships" id="ships">
            <option class="battleship">battleship</option>
            <option class="cruiser_I">cruiser_I</option>
            <option class="cruiser_II">cruiser_II</option>
            <option class="destroyer_I">destroyer_I</option>
            <option class="destroyer_II">destroyer_II</option>
            <option class="destroyer_III">destroyer_III</option>
            <option class="submarine_I">submarine_I</option>
            <option class="submarine_II">submarine_II</option>
            <option class="submarine_III">submarine_III</option>
            <option class="submarine_IV">submarine_IV</option>
          </select>
          <div class="shape"></div>
      </div>
      <div class="form-right">
          <button id="random">Randomize</button>
          <div class="coor">
            <label for="x-coor">x-axis</label>
            <input type="number" id="x-coor" name="x-coor" min="0" max="9" placeholder="x">
            <label for="y-coor">y-axis</label>
            <input type="number" id="y-coor" name="y-coor" min="0" max="9" placeholder="y">
          </div>
          <select name="orientation" id="orientation">
            <option>horizontal</option>
            <option>vertical</option>
          </select>
          <button id="placeShipBtn">Place</button>
          <button id="finBtn">Finish Set Up</button>
      </div>
        </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
