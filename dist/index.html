<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog class="game_mode">
      <div>
        <div>Please Choose Game Mode</div>
        <button id="pvp">Player v Player</button>
        <button id="pvc">Player v Computer</button>
      </div>
    </dialog>
    <dialog class="dialog">
      <div id="play-window" data-id="player-Two">
        <div class="player-name"></div>
        <button id="play">Play!</button>
      </div>
      </form>
    </dialog>
    <main>
      <div id="playerOne">
        <div class="board">
          <div class="y_axis">
              <div></div>
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
          </div>
          <div class="column">
            <div class="x_axis">
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div id="boardOne"></div>
          </div>
        </div>
      </div>
      <div id="playerTwo">
        <div class="board">
          <div class="y_axis">
              <div></div>
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
          </div>
          <div class="column">
            <div class="x_axis">
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div id="boardTwo"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
