<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog class="game_mode">
      <div>
        <div>Please Choose Game Mode</div>
        <button id="pvp">Player v Player</button>
        <button id="pvc">Player v Computer</button>
      </div>
    </dialog>
    <dialog class="dialog">
      <div id="play-window" data-id="player-Two">
        <div class="player-name"></div>
        <button id="play">Play!</button>
      </div>
      </form>
    </dialog>
    <dialog class="end-game">
      <div>Game Over!</div>
      <div class="winner"></div>
      <button class="restart">Restart</button>
    </dialog>
    <header>
      <button class="restart">Restart</button>
    </header>
    <main>
      <div id="playerOne">
        <div class="board">
          <div class="y_axis">
              <div></div>
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
          </div>
          <div class="column">
            <div class="x_axis">
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div id="boardOne"></div>
          </div>
        </div>
      </div>
      <div id="playerTwo">
        <div class="board">
        <div class="y_axis">
              <div></div>
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
      </div>
          <div class="column">
            <div class="x_axis">
              <div>0</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div id="boardTwo"></div>
          </div>
        </div>
      </div>
    </main>
    <form id="playerOne-form">
          <select name="ships" id="ships">
            <option>battleship</option>
            <option>cruiser_I</option>
            <option>cruiser_II</option>
            <option>destroyer_I</option>
            <option>destroyer_II</option>
            <option>destroyer_III</option>
            <option>submarine_I</option>
            <option>submarine_II</option>
            <option>submarine_III</option>
            <option>submarine_IV</option>
          </select>
          <input type="number" id="x-coor" name="x-coor" min="0" max="9" placeholder="x">
          <input type="number" id="y-coor" name="y-coor" min="0" max="9" placeholder="y">
          <select name="orientation" id="orientation">
            <option>horizontal</option>
            <option>vertical</option>
          </select>
          <button id="placeShipBtn">Place</button>
          <button id="finBtn">Finish Set Up</button>
        </form>
    <script src="main.js"></script>
  </body>
</html>
